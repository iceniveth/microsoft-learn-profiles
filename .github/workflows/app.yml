    #     name: github-pages
    #     path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # - name: Download artifact
      #   uses: actions/download-artifact@v4
